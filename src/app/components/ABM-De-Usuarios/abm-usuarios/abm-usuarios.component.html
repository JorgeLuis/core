<div class="containter">
  <mat-card class="my-shadow">
    <h2 class="my-center">Alta de Admin</h2>
    <div class="example-container">

      <mat-form-field>
        <input matInput placeholder="Hash" [(ngModel)]="hash">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Nombre" [(ngModel)]="nombre">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="email">
      </mat-form-field>

      <mat-form-field>
        <mat-select [(value)]="selectedOrg" placeholder="Organization Access:">
          <mat-option *ngFor="let accesO of accessOrganization" [value]="accesO.value">
            {{accesO.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div *ngIf="selectedOrg == 'none'">
        <mat-card style="margin: 0% 5% 0% 5%;">
          <div class="example-container  my-center">
            <div class="example-button-row my-tags">
              <h3 class="my-center">Targets & Access</h3>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <mat-form-field>
                  <mat-select [(value)]="selectedTarget" placeholder="Target:">
                    <mat-option *ngFor="let accesT of target" [value]="accesT.value">
                      {{accesT.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6">
                <mat-form-field>
                  <mat-select [(value)]="selectedTargetAccess" placeholder="Access:">
                    <mat-option *ngFor="let accesT of accessTempateAlta" [value]="accesT.value">
                      {{accesT.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="row" class="derecha">
            <button mat-mini-fab color="primary" (click)="addTodoTarget()"><i class="material-icons"> add </i></button>
          </div>

          <section class="main" *ngIf="todosTargetAccess.length > 0">
            <ul class="todo-list">
              <li *ngFor="let todo of todosTargetAccess" [class.completed]="todosTargetAccess.complete">
                <div class="view">
                  <label><strong>Target: </strong>{{todo.tag}}</label>&nbsp;&nbsp;
                  <label><strong> Access: </strong> {{todo.access}} </label>
                  <button mat-icon-button color="warn">
                    <mat-icon (click)="removeTarget(todo)">highlight_off</mat-icon>
                  </button>
                </div>
              </li>
            </ul>
          </section>
          <footer class="footer" *ngIf="todosTargetAccess.length > 0">
            <span class="todo-count"> Cantidad <strong>{{todosTargetAccess.length}}</strong> {{todosTargetAccess.length
              ==
              1 ? 'target' : 'targets'}}
            </span>
          </footer>

        </mat-card>
      </div>
      <br>

      <div class="my-center" *ngIf="provinciasObj.length > 0">
        <mat-card>
          <div class="example-container">
            <h3 class="my-center">Provincias</h3>
            <h4>
              <mat-checkbox [(ngModel)]="selectedAll" (change)="selectAll();">Todas</mat-checkbox>
            </h4>
            <div class="row" *ngIf="provinciasObj">
              <div class="col-lg-3 col-md-3" *ngFor="let n of provinciasObj">
                <mat-checkbox class="my-inline" [(ngModel)]="n.selected" (change)="checkIfAllSelected();">{{n.name}}</mat-checkbox>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
      <br>
      <div class="example-button-row my-center">
        <button mat-raised-button (click)="enviar()" color="primary">Guardar</button>
        <button mat-raised-button routerLink="/repo" color="warn">Volver</button>
      </div>
    </div>
  </mat-card>
</div>
