<div class="containter">
    <mat-card class="my-shadow">
        <h2 class="my-center">Gestión de Administradores</h2>
        <div class="example-button-row my-center">
            <button mat-raised-button routerLink="/new/admin" color="primary">Nuevo</button>
            <button mat-raised-button routerLink="/delete/admin" color="warn">Borrar</button>
        </div>
    </mat-card>
</div>
<div class="containter">
    <mat-card class="my-shadow">
        <div class="example-container">
            <h2 class="my-center">Búsqueda de un Administrador</h2>
            <mat-form-field>
                <input matInput placeholder="Hash" [(ngModel)]="hash">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="emailBusqueda">
            </mat-form-field>

            <div class="example-button-row my-center">
                <button mat-raised-button color="primary" (click)="getAdmins()">Buscar</button>
                <button mat-raised-button routerLink="/menu" color="warn">Volver</button>
            </div>
        </div>
        <br>
        <div class="row" *ngIf="filtrados">
            <div class="col-lg-3 col-md-3 " *ngFor="let n of filtrados">
                <div class="my-margin my-center">
                    <mat-card class="example-card">
                        <!-- <p class="my-center"><strong>{{n.name}}</strong></p>
                        <p class="my-center"><strong>{{n.id}}</strong></p> -->
                        <h4 class="my-center my-color"><strong>{{n.prov}}</strong></h4>
                        <p class="my-left">OrgAccess: {{n.orgAccess}}</p>

                        <div *ngIf="n.tags.length > 0">
                            <div *ngFor="let t of n.tags">
                                <p class="my-left-margin">Tags: {{t.tag}}</p>
                                <p class="my-left">Access: {{t.access}}</p>
                            </div>
                        </div>

                        <!-- <mat-form-field>
                        <mat-select [(value)]="selectedOrg" placeholder="Organization Access:">
                          <mat-option *ngFor="let accesO of accessOrganization" [value]="accesO.value">
                            {{accesO.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field> -->

                        <div>
                            <button mat-raised-button color="primary" (click)="editar(n)">Editar</button>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>


        <mat-card *ngIf="listResultServer.length > 0 && filtrados.length === 0">
            <h2 class="my-center">Resultados en las Provincias</h2>
            <div class="example-container">
                <div class="row">
                    <div class="col-lg-3 col-md-3" *ngFor="let n of listResultServer">
                        <p class="my-title-table">{{n.value}}&nbsp;&nbsp;&nbsp;<strong class="my-red">X</strong></p>
                    </div>
                </div>
            </div>
        </mat-card>

    </mat-card>
</div>
