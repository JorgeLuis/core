<mat-card class="my-shadow">
  <h2 class="my-center">Edici√≥n Masiva</h2>
  <div class="example-container">

    <mat-form-field>
      <input matInput placeholder="Hash" [(ngModel)]="hash">
    </mat-form-field>

    <div class="row" class="derecha">
      <button mat-mini-fab color="primary" (click)="addTodoSW()"><i class="material-icons"> add </i></button>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6" style="display: flex; flex-direction: column;">
        <mat-form-field>
          <input matInput placeholder="Nombre" [(ngModel)]="name">
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6" style="display: flex; flex-direction: column;">
        <mat-form-field>
          <input matInput placeholder="Nuevo Nombre" [(ngModel)]="newName">
        </mat-form-field>
      </div>
    </div>

    <section class="main" *ngIf="todosNewNames.length > 0">
      <ul class="todo-list">
        <li *ngFor="let n of todosNewNames" [class.completed]="todosNewNames.complete">
          <div class="view">
            <label><strong>Nombre: </strong>{{n.name}}</label>&nbsp;&nbsp;
            <label><strong> Serie: </strong> {{n.newName}} </label>

            <button mat-icon-button color="warn">
              <mat-icon (click)="removeNewNames(n)">highlight_off</mat-icon>
            </button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer" *ngIf="todosNewNames.length > 0">
      <span class="todo-count"> Cantidad <strong>{{todosNewNames.length}}</strong> {{todosNewNames.length ==
        1 ? 'renombre' : 'renombres'}}
      </span>
    </footer>

    <mat-form-field>
      <mat-select [(value)]="selectedOrg" placeholder="Organizaciones">
        <mat-option *ngFor="let org of organizaciones" [value]="org.value">
          {{org.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select [(value)]="selectType" placeholder="Type Network">
        <mat-option *ngFor="let t of typeNetworks" [value]="t.value">
          {{t.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <div class="example-button-row my-center">
      <button mat-raised-button color="primary" (click)="enviar()">Enviar</button>
      <button mat-raised-button routerLink="/menu" color="warn">Volver</button>
    </div>
  </div>

  <br>
  <mat-card *ngIf="listResultServer.length > 0">
    <h2 class="my-center">Resultados de los Renombres</h2>
    <div class="example-container">
      <div class="row">
        <div class="col-lg-3 col-md-3 my-center" *ngFor="let n of listResultServer">
          <mat-card class="my-bottom">
            <p class="my-title-table">{{n.nombre}}&nbsp;&nbsp;
              <i *ngIf="n.valor" class="material-icons my-green">
                check
              </i>
              <strong *ngIf="!n.valor" class="material-icons my-red">
                X
              </strong>
            </p>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-card>
</mat-card>
