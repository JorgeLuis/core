<mat-card class="my-shadow">
  <h2 class="my-center">Baja Z3</h2>
  <div class="example-container">

    <mat-form-field>
      <input matInput placeholder="Hash" [(ngModel)]="hash">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Nombre" [(ngModel)]="name">
    </mat-form-field>

    <mat-form-field>
      <mat-select [(value)]="selectedOrg" placeholder="Organizaciones">
        <mat-option *ngFor="let org of organizaciones" [value]="org.value">
          {{org.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="checked" [(indeterminate)]="indeterminate" [labelPosition]="labelPosition"
        [disabled]="disabled">
        UnClaim
      </mat-checkbox>
    </section>

    <mat-form-field *ngIf='checked'>
      <input matInput placeholder="Serie Z3" [(ngModel)]="nameSerie">
    </mat-form-field>

    <br>
    <div class="example-button-row my-center">
      <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
      <button mat-raised-button routerLink="/menu" color="warn">Volver</button>
    </div>
  </div>
</mat-card>
